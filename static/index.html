<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sarah | Job ITV Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --primary: #007AFF; --bg: #F2F2F7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }
        
        .bubble { animation: slideIn 0.3s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
        
        .blur-reveal { filter: blur(8px); cursor: pointer; transition: all 0.4s ease; user-select: none; background: rgba(0,0,0,0.05); color: transparent; }
        .blur-reveal:hover { filter: blur(4px); }
        .blur-reveal.revealed { filter: blur(0); cursor: text; user-select: text; background: transparent; color: inherit; }
        
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 4px; }
        
        #setup-screen-inner { max-height: 100dvh; overflow-y: auto; }
    </style>
</head>
<body class="text-slate-800">

    <div id="loader-screen" class="fixed inset-0 bg-slate-800 z-50 flex flex-col items-center justify-center p-6 transition-opacity duration-500">
        <div class="animate-pulse text-white text-center">
            <div class="w-12 h-12 border-4 border-blue-400 border-t-transparent rounded-full animate-spin mx-auto mb-3"></div>
            <p class="text-sm font-semibold tracking-wider uppercase">Robot Waking up...</p>
        </div>
    </div>

    <div id="setup-screen" class="fixed inset-0 bg-white z-50 flex flex-col transition-transform duration-500 ease-in-out" style="display:none;">
        <div id="setup-screen-inner" class="flex-1 flex flex-col justify-center p-6 md:p-8 w-full max-w-md mx-auto md:max-w-3xl overflow-y-auto">
            
            <div class="mb-6 md:mb-10 flex flex-col md:flex-row items-center justify-center md:justify-start md:gap-8 shrink-0 md:px-10">
                
                <div class="w-28 h-28 md:w-32 md:h-32 rounded-full shadow-lg border-4 border-white overflow-hidden relative bg-slate-100 shrink-0">
                    <video src="idle.mp4" autoplay loop muted playsinline class="w-full h-full object-cover"></video>
                </div>
                
                <div class="text-center md:text-left mt-4 md:mt-0">
                    <h1 class="text-3xl md:text-5xl font-bold text-slate-900 tracking-tight mb-1">Sarah</h1>
                    <p class="text-blue-600 font-bold tracking-widest text-xs md:text-sm uppercase">Job ITV Simulator</p>
                    <p class="hidden md:block text-slate-400 text-sm mt-2 max-w-md">
                        Le meilleur moyen de préparer votre prochain entretien. Configurez votre rôle, chargez votre CV et commencez la simulation.
                    </p>
                </div>
            </div>
            
            <div class="space-y-3 md:space-y-4 shrink-0 md:px-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-6">
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-400 tracking-wider ml-1">Candidate Name</label>
                        <input id="inp-name" type="text" class="w-full p-3 md:p-3 bg-slate-50 rounded-xl font-semibold outline-none focus:ring-2 ring-blue-500 border border-slate-200 transition-all" value="Alex">
                    </div>
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-400 tracking-wider ml-1">Target Role</label>
                        <input id="inp-job" type="text" class="w-full p-3 md:p-3 bg-slate-50 rounded-xl font-semibold outline-none focus:ring-2 ring-blue-500 border border-slate-200 transition-all" value="Product Manager">
                    </div>
                </div>
                
                <div>
                    <label class="text-xs font-bold uppercase text-slate-400 tracking-wider ml-1">Company Context</label>
                    <input id="inp-company" type="text" class="w-full p-3 md:p-3 bg-slate-50 rounded-xl font-semibold outline-none focus:ring-2 ring-blue-500 border border-slate-200 transition-all" value="Tech Startup">
                </div>

                <div>
                    <label for="inp-cv" class="text-xs font-bold uppercase text-slate-400 tracking-wider ml-1 flex items-center justify-between">
                        Upload CV (Optionnel)
                        <span id="cv-status" class="text-[10px] text-red-500">Aucun fichier</span>
                    </label>
                    <input id="inp-cv" type="file" accept=".txt,.pdf,.doc,.docx" class="hidden" onchange="readCVFile()">
                    <button onclick="document.getElementById('inp-cv').click()" class="w-full p-3 md:p-3 bg-slate-100 rounded-xl font-medium text-sm text-slate-600 border border-slate-200 hover:bg-slate-200 transition-all">
                        <i class="fas fa-file-upload mr-2"></i> Choisir CV (.txt, .pdf, .doc, .docx)
                    </button>
                    <textarea id="cv-content" class="hidden"></textarea>
                </div>

                <div class="pt-4 md:pt-6">
                    <button onclick="event.preventDefault();startSession()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold text-lg shadow-xl hover:bg-blue-700 transition-all transform active:scale-95 duration-100 flex items-center justify-center gap-2">
                        Start Interview <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <header class="bg-white/90 backdrop-blur-md border-b p-3 z-10 shadow-sm shrink-0">
        
        <div class="flex flex-col md:flex-row items-center justify-center md:gap-6 relative">
            
            <button onclick="returnToSetup()" class="absolute top-0 left-0 md:static md:mr-auto bg-slate-100 p-2 rounded-lg text-xs md:text-sm text-slate-600 hover:bg-slate-200 transition-colors">
                <i class="fas fa-home"></i> <span class="hidden md:inline">Home</span>
            </button>
            
            <div class="flex flex-col md:flex-row items-center gap-1 md:gap-4 mt-6 md:mt-0">
                
                <div class="relative w-20 h-20 md:w-16 md:h-16 group shrink-0">
                    <div class="w-full h-full rounded-full overflow-hidden border-2 border-white shadow-md relative bg-slate-200">
                        <video id="vid-idle" src="idle.mp4" loop muted playsinline class="absolute inset-0 w-full h-full object-cover hidden"></video>
                        <video id="vid-talk" src="talk.mp4" loop muted playsinline class="absolute inset-0 w-full h-full object-cover hidden"></video>
                        <img id="avatar-img" src="coach_static.png" class="w-full h-full object-cover hidden" alt="Sarah">
                    </div>
                    <div id="audio-indicator" class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-white flex items-center justify-center opacity-0 transition-opacity">
                        <i class="fas fa-volume-up text-white text-[9px]"></i>
                    </div>
                </div>
                
                <div class="text-center md:text-left">
                    <h2 class="font-bold text-sm md:text-lg text-slate-800">Sarah</h2>
                    <p id="role-display" class="text-[10px] md:text-xs uppercase font-bold text-blue-600 tracking-widest">JOB ITV SIMULATOR</p>
                </div>
            </div>

            <div class="hidden md:block md:ml-auto w-[60px]"></div>
        </div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-6 bg-slate-50 w-full max-w-3xl mx-auto scroll-smooth">
    </main>

    <footer class="bg-white border-t p-4 pb-6 rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-20 shrink-0 w-full max-w-3xl mx-auto">
        <div class="flex flex-col items-center">
            <p id="status-txt" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 h-3 transition-all">Tap mic to answer</p>
            
            <button id="mic-btn" class="w-16 h-16 rounded-full bg-blue-600 text-white text-2xl shadow-blue-200 shadow-xl flex items-center justify
