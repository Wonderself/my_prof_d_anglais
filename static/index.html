    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        :root { --primary: #0071e3; --bg: #f5f5f7; } /* Apple Colors */
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); height: 100dvh; overflow: hidden; display: flex; flex-direction: column; color: #1d1d1f; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .bubble { max-width: 85%; padding: 14px 18px; font-size: 15px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .bubble-coach { background: #fff; border-radius: 18px 18px 18px 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); color: #1d1d1f; margin-right: auto; }
        .bubble-user { background: #0071e3; border-radius: 18px 18px 4px 18px; color: white; margin-left: auto; }
        
        /* Glassmorphism elements */
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.4); }
        
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
