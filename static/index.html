<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sarah | English Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://www.paypal.com/sdk/js?client-id=EG1d9FiIIdSGrTaUQYWCc5MujxfoioRG8qpEB8QaiykiOKNfRyuYxfa8uf4czFpYaEbVUGg86ka0bmSa&currency=EUR"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --primary: #007AFF; --bg: #F2F2F7; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }
        .bubble { animation: slideIn 0.3s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
        .blur-reveal { filter: blur(8px); cursor: pointer; transition: all 0.4s ease; user-select: none; background: rgba(0,0,0,0.05); color: transparent; }
        .blur-reveal:hover { filter: blur(4px); }
        .blur-reveal.revealed { filter: blur(0); cursor: text; user-select: text; background: transparent; color: inherit; }
        #setup-screen-inner { max-height: 100dvh; overflow-y: auto; }
    </style>
</head>
<body class="text-slate-800">

    <div id="loader-screen" class="fixed inset-0 bg-slate-800 z-50 flex flex-col items-center justify-center p-6 transition-opacity duration-500">
        <div class="animate-pulse text-white text-center">
            <div class="w-12 h-12 border-4 border-blue-400 border-t-transparent rounded-full animate-spin mx-auto mb-3"></div>
            <p class="text-sm font-semibold tracking-wider uppercase">Checking Access...</p>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 bg-white z-40 flex flex-col items-center justify-center p-6 hidden">
        <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-slate-100 mb-6 shadow-xl">
             <img src="coach_static.png" class="w-full h-full object-cover">
        </div>
        <h1 class="text-3xl font-bold mb-2">Sarah Coach</h1>
        <p class="text-slate-500 mb-8 text-center max-w-xs">Master your English interviews with AI.</p>
        
        <a href="/login/google" class="flex items-center gap-3 bg-white border border-slate-300 text-slate-700 px-6 py-4 rounded-xl font-bold shadow-sm hover:bg-slate-50 transition-all w-full max-w-xs justify-center group">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6 group-hover:scale-110 transition-transform">
            Continue with Google
        </a>
    </div>

    <div id="payment-screen" class="fixed inset-0 bg-white z-40 flex flex-col items-center justify-center p-6 hidden">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2">Premium Access</h1>
            <div class="w-16 h-1 bg-blue-600 mx-auto rounded-full mb-4"></div>
            <p class="text-slate-500 text-sm">Unlock 3 months of unlimited training.</p>
            <p class="text-3xl font-bold text-slate-900 mt-2">€9.99</p>
        </div>
        
        <div id="paypal-button-container" class="w-full max-w-xs min-h-[150px]"></div>
        
        <button onclick="window.location.href='/logout'" class="mt-6 text-xs text-slate-400 underline hover:text-slate-600">Logout (Wrong account?)</button>
    </div>

    <div id="setup-screen" class="fixed inset-0 bg-white z-30 flex flex-col hidden transition-transform duration-500 ease-in-out">
        <div id="setup-screen-inner" class="flex-1 flex flex-col justify-center p-4 md:p-6 w-full max-w-md mx-auto md:max-w-3xl">
            
            <div class="mb-4 md:mb-6 flex flex-col md:flex-row items-center justify-center md:justify-center md:gap-6 shrink-0">
                <div class="w-24 h-24 md:w-28 md:h-28 rounded-full shadow-lg border-4 border-white overflow-hidden relative bg-slate-100 shrink-0">
                    <video src="idle.mp4" autoplay loop muted playsinline class="w-full h-full object-cover"></video>
                </div>
                <div class="text-center md:text-left mt-3 md:mt-0">
                    <h1 class="text-2xl md:text-4xl font-bold text-slate-900 tracking-tight mb-0.5">Sarah</h1>
                    <div class="flex items-center justify-center md:justify-start gap-2">
                        <p class="text-blue-600 font-bold tracking-widest text-[10px] md:text-xs uppercase">Premium Member</p>
                        <i class="fas fa-check-circle text-blue-500 text-xs"></i>
                    </div>
                    <p class="hidden md:block text-slate-400 text-xs mt-1 max-w-sm leading-tight">
                        Configurez votre rôle, chargez votre CV et commencez la simulation.
                    </p>
                </div>
            </div>
            
            <div class="space-y-3 md:space-y-3 shrink-0 md:px-12">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                    <div>
                        <label class="text-[10px] font-bold uppercase text-slate-400 tracking-wider ml-1">Candidate Name</label>
                        <input id="inp-name" type="text" class="w-full p-3 md:p-2.5 text-sm bg-slate-50 rounded-xl font-semibold outline-none focus:ring-2 ring-blue-500 border border-slate-200 transition-all" value="">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold uppercase text-slate-400 tracking-wider ml-1">Target Role</label>
                        <input id="inp-job" type="text" class="w-full p-3 md:p-2.5 text-sm bg-slate-50 rounded-xl font-semibold outline-none focus:ring-2 ring-blue-500 border border-slate-200 transition-all" value="Product Manager">
                    </div>
                </div>
                
                <div>
                    <label class="text-[10px] font-bold uppercase text-slate-400 tracking-wider ml-1">Company Context</label>
                    <input id="inp-company" type="text" class="w-full p-3 md:p-2.5 text-sm bg-slate-50 rounded-xl font-semibold outline-none focus:ring-2 ring-blue-500 border border-slate-200 transition-all" value="Tech Startup">
                </div>

                <div>
                    <label for="inp-cv" class="text-[10px] font-bold uppercase text-slate-400 tracking-wider ml-1 flex items-center justify-between">
                        My Resume
                        <span id="cv-status" class="text-[9px] text-slate-400">No file</span>
                    </label>
                    <input id="inp-cv" type="file" accept=".txt,.pdf,.doc,.docx" class="hidden" onchange="readCVFile()">
                    <button onclick="document.getElementById('inp-cv').click()" class="w-full p-3 md:p-2.5 bg-slate-100 rounded-xl font-medium text-xs md:text-
