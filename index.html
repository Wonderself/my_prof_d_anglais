<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Formulaire Responsive</title>

    <style>
        /* --- RESET DE BASE --- */
        /* On s'assure que les marges et les tailles sont calculées logiquement */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Police propre */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Gris très clair pour faire ressortir le formulaire */
            display: flex;
            justify-content: center; /* Centre horizontalement le contenu principal */
            align-items: flex-start; /* Aligne en haut */
            min-height: 100vh;
            padding-top: 50px; /* Un peu d'espace en haut */
        }

        /* --- LE CONTAINER DU FORMULAIRE (MOBILE FIRST) --- */
        .form-responsive {
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espace vertical entre les champs */
            
            /* Version Mobile par défaut */
            width: 90%; 
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px; /* Coins arrondis */
            border: 1px solid #ddd; /* Bordure fine grise */
        }

        /* --- STYLES DES CHAMPS ET BOUTONS --- */
        .form-responsive h2 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        .form-responsive input, 
        .form-responsive textarea,
        .form-responsive select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%; /* Prend toute la largeur du parent */
        }

        .form-responsive button {
            background-color: #007bff; /* Bleu standard startup */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Effet au survol (Indispensable sur PC) */
        .form-responsive button:hover {
            background-color: #0056b3;
        }

        /* --- LA MAGIE RESPONSIVE (MEDIA QUERY) --- */
        /* Ces règles ne s'appliquent que si l'écran est plus large que 768px (Tablette/PC) */
        @media (min-width: 768px) {
            .form-responsive {
                max-width: 500px; /* ON BLOQUE LA LARGEUR ICI */
                padding: 40px; /* Plus d'espace interne sur grand écran */
                box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Belle ombre portée (effet relief) */
            }
        }
    </style>
</head>
<body>

    <form class="form-responsive" action="traitement.php" method="POST">
        
        <h2>Contactez-nous</h2>

        <div class="form-group">
            <label for="nom">Nom complet</label>
            <input type="text" id="nom" name="nom" placeholder="Jean Dupont" required>
        </div>

        <div class="form-group">
            <label for="email">Email professionnel</label>
            <input type="email" id="email" name="email" placeholder="jean@startup.com" required>
        </div>

        <div class="form-group">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" placeholder="Décrivez votre besoin..." required></textarea>
        </div>

        <button type="submit">Envoyer le message</button>

    </form>

</body>
</html>
