<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Identification</title>
    <style>
        /* --- RESET & BODY --- */
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            height: 100vh; /* Prend toute la hauteur de l'écran */
            display: flex;
            align-items: center; /* Centre verticalement */
            justify-content: center; /* Centre horizontalement */
            
            /* L'ASTUCE POUR REMONTER LE BLOC */
            /* On ajoute du padding en bas, ce qui pousse le contenu vers le haut visuellement */
            padding-bottom: 15vh; 
        }

        /* --- LA CARTE D'IDENTIFICATION --- */
        .login-card {
            background: white;
            width: 90%; /* Mobile : 90% de l'écran */
            max-width: 400px; /* PC : Jamais plus large que 400px */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); /* Ombre douce */
            text-align: center;
        }

        .login-card h1 {
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        /* --- LES CHAMPS (INPUTS) --- */
        .input-group {
            margin-bottom: 15px;
            text-align: left; /* Les labels restent à gauche */
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* --- LE BOUTON --- */
        .btn-start {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-start:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="login-card">
        <h1>Bienvenue</h1>
        
        <form id="loginForm">
            
            <div class="input-group">
                <label for="username">Votre Nom</label>
                <input type="text" id="username" placeholder="Ex: Emmanuel Smadja" required>
            </div>

            <div class="input-group">
                <label for="role">Votre Poste</label>
                <input type="text" id="role" placeholder="Ex: CEO" required>
            </div>

            <div class="input-group">
                <label for="company">Votre Entreprise</label>
                <input type="text" id="company" placeholder="Ex: Light Bros" required>
            </div>

            <button type="submit" class="btn-start">Commencer</button>
            
        </form>
    </div>

    <script>
        // SCRIPT MINIMAL POUR QUE LE BOUTON FASSE QUELQUE CHOSE
        // (Tu pourras remplacer ça par ta vraie logique plus tard)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Empêche la page de se recharger
            
            const nom = document.getElementById('username').value;
            const poste = document.getElementById('role').value;
            const boite = document.getElementById('company').value;

            // Pour l'instant, ça affiche juste une alerte pour confirmer que ça marche
            alert("Bienvenue " + nom + " ! \nPoste : " + poste + "\nBoîte : " + boite);
            
            // ICI : Tu mettras le code pour aller vers la page suivante
            // Ex: window.location.href = 'page-suivante.html';
        });
    </script>

</body>
</html>
