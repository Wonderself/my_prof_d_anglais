<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah - Job ITV Simulator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- BASES --- */
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fd;
            /* CORRECTION CRITIQUE : min-height au lieu de height */
            /* Cela permet de scroller si l'écran est trop petit */
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Marge de sécurité autour de l'écran */
        }

        /* --- CONTENEUR PRINCIPAL --- */
        .container {
            background: white;
            width: 100%; /* Prend toute la largeur dispo */
            max-width: 500px; /* MAIS s'arrête à 500px sur PC (Responsive Fix) */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* --- HEADER --- */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px auto;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            color: #1a1a1a;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            color: #2563eb;
            font-weight: 600;
            font-size: 0.8rem;
            margin-top: 5px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- FORMULAIRE --- */
        .form-group {
            margin-bottom: 15px; /* Espace entre les blocs */
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.75rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            color: #1f2937;
            background-color: #f9fafb;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: #2563eb;
            background-color: white;
            outline: none;
        }

        /* --- INPUT FILE (Retour au standard pour que ça marche) --- */
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        /* --- BOUTON --- */
        .btn-start {
            width: 100%;
            padding: 15px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-start:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Sarah" class="avatar">
        
        <h1>Sarah</h1>
        <div class="subtitle">Job ITV Simulator</div>

        <form>
            <div class="form-group">
                <label for="name">Candidate Name</label>
                <input type="text" id="name" value="Alex">
            </div>

            <div class="form-group">
                <label for="role">Target Role</label>
                <input type="text" id="role" value="Product Manager">
            </div>

            <div class="form-group">
                <label for="context">Company Context</label>
                <input type="text" id="context" value="Tech Startup">
            </div>

            <div class="form-group">
                <label for="cv">Upload CV (Optionnel)</label>
                <input type="file" id="cv" accept=".pdf,.doc,.docx,.txt">
            </div>

            <button type="submit" class="btn-start">Start Interview ></button>
        </form>
    </div>

</body>
</html>
